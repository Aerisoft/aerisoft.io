<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aerisoft</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 24px;
    }

    img {
      width: 420px;
      height: auto;
    }

    .tagline {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Aerisoft1.png" alt="Aerisoft logo">
    <div class="tagline">Independent Software Development</div>
  </div>
</body>
</html>
